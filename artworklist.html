<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- my css -->
    <link rel="stylesheet" href="css/artwork.css" />

    <!-- font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Artwork</title>
  </head>

  <body>
    <div class="line-header"></div>

    <div class="my-3 mx-4">
      <div class="d-flex justify-content-between position-relative">
        <div class="d-flex">
          <div class="me-3 text-inbox">
            <span class="badges badgeGreen">10</span>Inbox
          </div>
          <div class="me-3 text-inbox">
            <span class="badges badgeOrange">5</span>Pending
          </div>
          <div class="me-3 text-inbox">
            <span class="badges badgeBlue">2</span>More info
          </div>
          <div class="me-3 text-inbox">
            <span class="badges badgePink">0</span>Reports
          </div>
        </div>
        <div class="mx-3 text-inbox">
          <span class="badges badgeGray">17</span>All artworks
        </div>
      </div>

      <!-- Artwork list -->
      <div class="p_artworkList">
        <button class="btn btn_arrow">
          <img src="./images/icons/Arrow left -.svg" /></button
        >Artwork list
      </div>
      <div class="mt-3 d-flex">
        <div
          class="img_art"
          style="background-image: url(images/img1.png)"
        ></div>
        <div class="ms-4">
          <div class="titleArt">BlackSwan</div>
          <div class="artist_name">
            Sohrab Sepehri <span class="edition">Ed. of 100</span>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-1">
        <!-- input search -->
        <div class="mt-3 p_inputSearch position-relative">
          <input
            type="search"
            placeholder="Search artwork name"
            class="inputSearch"
          />
          <img src="images/icons/Search.svg" class="imgSearch" />
        </div>

        <!-- Filters -->
        <div class="mt-1">
          <div class="d-flex align-items-center">
            <div>
              <div class="d-flex align-items-center">
                <div class="filterTitle">Medium :</div>
                <div>
                  <select
                    class="form-select filterSelect"
                    aria-label="Default select example"
                  >
                    <option selected>value1</option>
                    <option value="1">g</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>

            <span class="line_ver"></span>

            <div>
              <div class="d-flex align-items-center">
                <div class="filterTitle">Sort by :</div>
                <div>
                  <select
                    class="form-select filterSelect"
                    aria-label="Default select example"
                  >
                    <option selected>value1</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div>
        <table class="tableArtwork">
          <!-- table head -->
          <tr class="header_table">
            <th class="header_checkbox">
              <form class="form-group select_all">
                <input type="checkbox" id="All-Checked" />
                <label for="All-Checked" class="label_checkBox">
                  <span class="checkbox">
                    <span class="check"></span>
                  </span>
                </label>
              </form>
            </th>

            <th class="headerArtwork">Artwork</th>
            <th class="headerName"></th>
            <th class="headerArtistName">Artist</th>
            <th class="headerPhone">Statuse</th>

            <th class="headerEmail">Medium</th>
            <th class="headerPrice">Submission</th>
          </tr>
          <!-- table body -->
          <tr class="tableData" tabindex="-1">
            <td class="artist_checkBox">
              <form class="form-group">
                <input type="checkbox" id="artwork1" />
                <label for="artwork1" class="label_checkBox">
                  <span class="checkbox">
                    <span class="check"></span>
                  </span>
                </label>
              </form>
            </td>
            <td class="artist_Pic">
              <div
                class="img_art"
                style="background-image: url(images/artwork.png)"
              ></div>
            </td>
            <td class="nameArtwork">Black SWAN</td>
            <td class="infoArtist">Sohrab Sepehri</td>
            <td class="artistStatus">Inbox</td>
            <td class="artworkMedium">Painting Oil on paper</td>
            <td class="artworkPrice">1 hour ago</td>
          </tr>

          <tr class="tableData" tabindex="-1">
            <td class="artist_checkBox">
              <form class="form-group">
                <input type="checkbox" id="artwork2" />
                <label for="artwork2" class="label_checkBox">
                  <span class="checkbox">
                    <span class="check"></span>
                  </span>
                </label>
              </form>
            </td>
            <td class="artist_Pic">
              <div
                class="img_art"
                style="background-image: url(images/testpic.jpg)"
              ></div>
            </td>
            <td class="nameArtwork">Black SWAN</td>
            <td class="infoArtist">Sohrab Sepehri</td>
            <td class="artistStatus">Inbox</td>
            <td class="artworkMedium">Painting Oil on paper</td>
            <td class="artworkPrice">1 hour ago</td>
          </tr>
        </table>
      </div>
    </div>

    <!-- my script -->
    <script src="js/table.js"></script>
  </body>
</html>
